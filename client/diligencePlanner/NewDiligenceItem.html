<template name="NewDiligenceItem">
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Ticker</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Ticker" name="ticker">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <div class="btn-group has-warning" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="longOrShort" value="Long"> Long
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="longOrShort" value="Short"> Short
                        </label>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="type" value="Prospect"> Prospect
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="type" value="Portfolio"> Portfolio
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Interest Level</label>
                <div class="col-sm-10">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="interest" value="High"> High
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="interest" value="Medium"> Medium
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="interest" value="Low"> Low
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Thesis</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Thesis" name="thesis">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Source</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Source" name="source">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Work</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Work" name="work">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</template>
